name: makla_app

description: A meal tracking application with nutritional analysis
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  provider: ^6.1.5+1
  google_sign_in: ^6.2.1
  font_awesome_flutter: ^10.12.0
  firebase_ai: ^3.6.1
  
  # Firebase - For database and storage
  # cloud_firestore: ^4.15.8      # Firestore database
  # firebase_core: ^2.24.2         # Firebase initialization
  # firebase_auth: ^4.16.0         # User authentication
  
  # HTTP - For Gemini API calls
  http: ^1.6.0                   # Make API requests
  
  # Image handling
  image_picker: ^1.0.4           # Take/pick photos
  camera: ^0.11.3                # Camera functionality
  
  # UI and Charts
  google_fonts: ^6.3.3           # Custom fonts
  fl_chart: ^1.1.1               # Charts and graphs
  
  # Utilities
  cupertino_icons: ^1.0.2        # iOS-style icons
  intl: ^0.18.1                  # Date formatting
  flutter_dotenv: ^5.1.0         # Environment variables
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Include the .env file in assets
  assets:
    - .env

